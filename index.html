<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
        <h3>Reach</h3>
    </header>
    <p>In less than 2mins take this quick survey, tell us what you think and how or where we can improve</p>
    <form action="">
        <fieldset>
            <legend>Fiil out accurately</legend>
            <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" placeholder="First Name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" placeholder="Last Name"></label>
            <label for="email">Enter Your Email: <input type="email" name="email" id="email" placeholder="Email"></label>
            <label for="age">Enter Your Password: <input type="number" name="age" id="age" placeholder="Age"></label>
        </fieldset>

        <fieldset>
            <legend>Role</legend>
            <label for="role">What role best describes you?
                <select name="role" id="role">
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                    <option value="time-job">Full Time Job</option>
                    <option value="time-learner">Full Time Learner</option>
                    <option value="unknown">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Would you recommend Reach to a friend?</legend>
            <label for=""> <input type="radio" name="recommend" id="yes">YES</label>
            <label for=""> <input type="radio" name="recommend" id="no">NO</label>
            <label for=""> <input type="radio" name="recommend" id="maybe">MAYBE</label>            
        </fieldset>

        <fieldset>
            <label for="fav-feat">
                <select name="fav-feat" id="fav-feat">
                    <option value="">Projects</option>
                    <option value="">Challenges</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <p>What would you like us to improve? <span>(Check all that apply)</span></p>
            <label class="improve" for="front-end"><input type="checkbox" name="front-end" id="front-end">Front-end projects</label>
            <label class="improve" for="back-end"><input type="checkbox" name="back-end" id="back-end">Backend-end projects</label>
            <label class="improve" for="data-visual"><input type="checkbox" name="data-visual" id="data-visual">Data Visualization</label>
            <label class="improve" for="challenges"><input type="checkbox" name="challenges" id="challenges">Challenges</label>
            <label class="improve" for="open-source"><input type="checkbox" name="open-source" id="open-source">Open Source Community</label>
            <label class="improve" for="gitter"><input type="checkbox" name="gitter" id="gitter">Gitter help rooms</label>
            <label class="improve" for="videos"><input type="checkbox" name="videos" id="videos">videos</label>
            <label class="improve" for="meetups"><input type="checkbox" name="meetups" id="meetups">city meetups</label>
            <label class="improve" for="wiki"><input type="checkbox" name="" id="wiki">Wiki</label>
            <label class="improve" for="forum"><input type="checkbox" name="forum" id="forum">Forum</label>
            <label class="improve" for="Additional"><input type="checkbox" name="Additional" id="Additional">Additional Courses</label>
        </fieldset>

        <fieldset>
            <label for="comment">Any comments or suggestions? <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea></label>
        </fieldset>
    </form>
    <footer>Powered by Reach</footer>
</body>
</html>
